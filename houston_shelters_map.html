<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Houston Shelters Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYnJlYWtpbmtoYWlueiIsImEiOiJjbWJuNGVuc3Exank1MnJvaXRnaTN4aTVrIn0.KGhRVS_K6XRGQh_Y5RZzZA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-95.3698, 29.7604], // Houston coordinates
      zoom: 11
    });

    fetch('https://api.jsonbin.io/v3/b/6844fd9d8960c979a5a67dd0')
      .then(res => res.json())
      .then(data => {
        const shelters = data.record;

        shelters.forEach(shelter => {
          // Only add marker if lat and lng exist
          if (shelter.latitude && shelter.longitude) {
            new mapboxgl.Marker()
              .setLngLat([shelter.longitude, shelter.latitude])
              .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(`
                <h3>${shelter.name || 'No Name'}</h3>
                <p>${shelter.address || ''}<br>${shelter.phone || ''}</p>
                <p><strong>Type:</strong> ${shelter.type || 'N/A'}</p>
                ${shelter.website ? `<p><a href="${shelter.website}" target="_blank">Visit Website</a></p>` : ''}
              `))
              .addTo(map);
          }
        });
      })
      .catch(err => {
        console.error('Error loading shelters data:', err);
        alert('Failed to load shelter data. Please try again later.');
      });
  </script>
</body>
</html>
